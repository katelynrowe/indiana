<script type="text/javascript">




	var oldSrc= "http://www.placekitten.com/600/800";

	var murrayIndex=800;


	$('button').click(function(){

//		var oldSrc = "http://www.placekitten.com/600/800"



		if($(this).attr('id') === "increase"){
			murrayIndex = murrayIndex + 1;
		} else {
			murrayIndex = murrayIndex - 1;
		}

		
		var newSrc = "http://www.placekitten.com/600/" + murrayIndex;
	

		$('img').attr('src', newSrc);	
	});




	var awesomeness = 0;

	$('button').click(function(){

		if($(this).attr('id') === "increase"){
			awesomeness = awesomeness + 1;
		} else {
			awesomeness = awesomeness - 1;
		}
		$('h1').text(awesomeness);
	});


</script>
